<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else noDeletedHero">
  <h3>
    Heroe borrado
    <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>
<ng-template #noDeletedHero>
  <h3>
    No ha borrado nada
  </h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">Borrar Ãºltimo heroe</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heroName of heroNames">
    {{ heroName }}
  </li>
</ul>
